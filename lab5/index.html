<!DOCTYPE html><html><head><link href="style.css" rel="stylesheet" type="text/css"><script src="jquery.js"></script><script src="ko.js"></script><script src="translations.js"></script><script src="data.js"></script></head><body style="display: none;"><title data-bind="text: title"></title><div class="navbar"><div class="navbar-inner"><div class="container-fluid"><a href="#!/" data-bind="text: title" class="brand"></a><ul data-bind="foreach: navigation().menu" class="nav"><li data-bind="attr: { class: active }"><a data-bind="text: title, attr: { href: route }"></a></li></ul><ul data-bind="foreach: navigation().right_menu" class="nav pull-right"><li data-bind="attr: { class: active }"><a data-bind="text: title, attr: { href: route }"></a></li></ul></div></div></div><div class="container-fluid"><div class="row"><div class="span12"><button data-bind="i18n: 'sections', click: enableSections, visible: !sectionsActive()" class="btn"></button><div id="sections" data-bind="visible: sectionsActive" class="well"><button data-bind="i18n: 'sections', click: disableSections" class="btn btn-well"></button><div data-bind="buttonFilter: { data: data.sections, target: sectionFilter, all: true }"><div data-bind="foreach: foreach_by(data.sections, 3)" class="row-fluid"><div data-bind="foreach: $data" class="btn-group"><button data-bind="i18n: $data, attr: { class: active($data) }, click: toggle($data)" class="btn"></button></div></div></div></div></div></div><hr><!-- ko if: rootView()--><div data-bind="do: enableSections" class="hide"></div><!-- /ko--><!-- ko route: "^#!/top$"--><!-- ko if: matches--><div data-bind="do: disableSections" class="hide"></div>top<!-- /ko--><!-- /ko--><!-- ko route: "^#!/authors"--><!-- ko if: matches--><div data-bind="do: disableSections" class="hide"></div><div class="row-fluid"><div class="span3 well"><ul class="nav nav-list"><li data-bind="i18n: 'authors'" class="nav-header"></li><!-- ko foreach: data.authors--><li><a data-bind="text: $data, attr: { href: $parent.authorHref($index) }"></a></li><!-- /ko--></ul></div><div class="span9"><!-- ko route: "^#!/authors/:id$"--><!-- ko if: matches--><h3 data-bind="text: data.authors[id()]"></h3><table class="table table-striped"><thead><th data-bind="i18n: book_title"></th><th data-bind="i18n: section"></th><th data-bind="i18n: author"></th><th data-bind="i18n: actions"></th></thead><tbody data-bind="foreach: data.books"><!-- ko if: author == $parent.data.authors[$parent.id()]--><tr><td></td></tr><!-- /ko--></tbody></table><!-- /ko--><!-- ko ifnot: matches--><em data-bind="i18n: 'choose_author_please'"></em><!-- /ko--><!-- /ko--></div></div><!-- /ko--><!-- /ko--><!-- ko route: "^#!/search$"--><!-- ko if: matches--><div data-bind="do: disableSections" class="hide"></div><!-- /ko--><!-- /ko--></div><script src="index.js"></script></body></html>
